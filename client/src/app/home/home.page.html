<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="isAuthenticated">
      <!-- <strong>Wow {{ user.email }}, you logged in.</strong> -->
      <!-- <strong>Get started by connecting your Spotify or Apple Music account.</strong> -->
      <ion-item>
        <ion-label position="floating">Say Something</ion-label>
        <ion-input [(ngModel)]="message" (keydown.enter)="sendMessage(message)"></ion-input>
      </ion-item>
      <div>
        {{ this.socket$ | async | json }}
      </div>
      <ion-button (click)="connectAppleMusic()">Connect Apple Music</ion-button>
      <!-- <ion-button (click)="connectSpotify()">Connect Spotify</ion-button> -->
      <p>Connect <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

      <ion-button (click)="echoTest()">Echo</ion-button>
    </div>
    <div *ngIf="!isAuthenticated">
      <strong>Get started by logging in or creating an account.</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
  </div>
  <div id="authButtons" class="ion-padding">
    <ion-button *ngIf="!isAuthenticated" (click)="login()" color="primary" expand="block">Login</ion-button>
    <ion-button *ngIf="!isAuthenticated" (click)="signUp()" color="primary" expand="block">Sign Up</ion-button>
    <ion-button (click)="testApi()" color="primary" expand="block">Test Api</ion-button>
    <ion-button *ngIf="isAuthenticated" (click)="logout()" color="primary" expand="block">Logout</ion-button>
  </div>
  <pre>
    {{ testResult | json }}
  </pre>
</ion-content>
