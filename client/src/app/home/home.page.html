<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="isAuthenticated">
      <strong>Wow {{ user.given_name }}, you logged in.</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
    <div *ngIf="!isAuthenticated">
      <strong>Get started by logging in or creating an account.</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
  </div>
  <div id="authButtons" class="ion-padding">
    <ion-button *ngIf="!isAuthenticated" (click)="login()" color="primary" expand="block">Login</ion-button>
    <ion-button *ngIf="!isAuthenticated" (click)="signUp()" color="primary" expand="block">Sign Up</ion-button>
    <ion-button (click)="testApi()" color="primary" expand="block">Test Api</ion-button>
    <ion-button *ngIf="isAuthenticated" (click)="logout()" color="primary" expand="block">Logout</ion-button>
  </div>
  <pre>
    {{ testResult | json }}
  </pre>
</ion-content>
